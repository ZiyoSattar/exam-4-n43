<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix.uz</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link type="image/png" sizes="32x32" rel="icon" href="./images/favicon.png">

  <style>
    nav>ul>li {
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    nav>ul>li:hover {
      color: red;
    }
  </style>
</head>

<body class="bg-black">

  <header class="header mt-2 mb-3">
    <div class="container">
      <div class="header__inner d-flex justify-content-between align-items-center">
        <a href="./index.html"><img src="./images/logo.png" alt="site logo" width="230" height="100"></a>

        <nav class="header__navbar ">
          <ul class="header__list d-flex list-unstyled text-white font-monospace fw-bolder">
            <li class="header__list-item mx-3">Home</li>
            <li class="header__list-item mx-3">About</li>
            <li class="header__list-item mx-3">Moives</li>
            <li class="header__list-item mx-3">Favorite</li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section>
      <div class="container">
        <div class="hero__inner">

          <!-- FORM -->

          <div class="hero__selections d-flex mb-5">
            <form class="hero__form js-form-seatch d-flex me-3">
              <input class="hero__input js-form-input form-control me-3" type="text" placeholder="Search" value="Hulk"
                required>
              <button class="btn btn-primary" type="submit">submit</button>
            </form>
          </div>

          <!-- LIST -->

          <ul
            class="hero__movies-wrapper js__movies-wrapper d-flex flex-wrap justify-content-between list-unstyled p-0">
          </ul>

          <!-- SPINNER -->

          <div class="spinner-border spinner text-danger d-none" role="status">
            <span class="visually-hidden"></span>
          </div>

          <!-- PAGINATION -->

          <div class="my-4 d-flex align-items-center justify-content-center">
            <button class="movies__btns-pg btn btn-primary mx-2" type="button">preview</button>
            <span class="movies__page-rs px-4 py-2 bg-primary text-white rounded">1</span>
            <button class="movies__btns-pg btn btn-primary mx-2" type="button">next</button>
          </div>


        </div>

        </div>
      </div>
    </section>
  </main>

  <!-- MODAL -->

  <div class="js-modal-wrapper modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="js-modal-year"></p>
          <p class="js-modal-movie-summary"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- ERROR TTEMPATE -->

  <template id="errorTemplate">
    <p class="js-errot-text text-red fw-bold fs-3"></p>
  </template>

  <!-- LI TEMPATE -->

  <template id="template">
    <li class="js-search-item card mb-5" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="..." width="270" height="400">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
          content.</p>
        <button class="btn btn-primary js-search-button" type="button" data-bs-toggle="modal"
          data-bs-target="#exampleModal">
          more
        </button>
      </div>
    </li>
  </template>

  <script src="./bootstrap/bootstrap.bundle.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
